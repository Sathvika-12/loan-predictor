<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Status Prediction</title>
    
    <style>
        /* Apply some basic styling to the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        /* Style the labels */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        /* Style the input fields and select boxes */
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* Style the submit button */
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Style the prediction result */
        p {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }

        #prediction {
            color: #007bff;
        }
        p#prediction {
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
        color: #007bff;
        font-size: 1.2em; /* Adjust the font size as needed */
    }
    </style>

</head>
<body>
    <h1>Loan Status Prediction</h1>
    <form method="post" action="/predict">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="married">Married:</label>
        <select id="married" name="married" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="dependents">Dependents:</label>
        <input type="text" id="dependents" name="dependents" required>

        <label for="education">Education:</label>
        <select id="education" name="education" required>
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select>

        <label for="self_employed">Self Employed:</label>
        <select id="self_employed" name="self_employed" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="applicant_income">Applicant Income:</label>
        <input type="text" id="applicant_income" name="applicant_income" required>

        <label for="coapplicant_income">Coapplicant Income:</label>
        <input type="text" id="coapplicant_income" name="coapplicant_income" required>

        <label for="loan_amount">Loan Amount:</label>
        <input type="text" id="loan_amount" name="loan_amount" required>

        <label for="loan_amount_term">Loan Amount Term:</label>
        <input type="text" id="loan_amount_term" name="loan_amount_term" required>

        <label for="credit_history">Credit History:</label>
        <select id="credit_history" name="credit_history" required>
            <option value="1.0">1.0</option>
            <option value="0.0">0.0</option>
        </select>

        <label for="property_area">Property Area:</label>
        <select id="property_area" name="property_area" required>
            <option value="Urban">Urban</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Rural">Rural</option>
        </select>

        <button type="submit">Predict</button>
    </form>
    <p>Prediction: <span id="prediction"></span></p>
</body>
</html>
